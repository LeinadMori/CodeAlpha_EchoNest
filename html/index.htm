<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoNest</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Styles/index.css">
    <link rel="icon" href="/Images/app-logo.jpeg">
</head>

<body>

    <div class="container">

        <!-- Sidebar (Left) -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/Images/app-logo.jpeg" alt="EchoNest Logo" class="logo-img">
                <h2>EchoNest</h2>
            </div>
    
            <div class="sidebar-section">
                <h3>Main</h3>
                <ul class="sidebar-menu">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Genres</a></li>
                    <li><a href="#"><i class="fas fa-user-friends"></i> Artists</a></li>
                    <li><a href="#"><i class="fas fa-record-vinyl"></i> Albums</a></li>
                </ul>
            </div>
    
            <div class="sidebar-section">
                <h3>Library</h3>
                <ul class="sidebar-menu">
                    <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> Recently Played</a></li>
                </ul>
            </div>
    
            <div class="sidebar-section">
                <h3>Playlists</h3>
                <ul class="sidebar-menu">
                    <li><a href="#"><i class="fas fa-plus"></i> Create Playlist</a></li>
                    <li><a href="#"><i class="fas fa-guitar"></i> Rock</a></li>
                    <li><a href="#"><i class="fas fa-dumbbell"></i> Exercise</a></li>
                    <li><a href="#"><i class="fas fa-guitar"></i> Blues</a></li>
                </ul>
            </div>
    
            <div class="profile">
                <button class="profile-btn">
                    <i class="fas fa-user"></i> Profile
                </button>
                <div class="dropdown-menu">
                    <a href="#">View Profile</a>
                    <a href="#">Edit Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#">Account Settings</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </aside>

        <!-- Main Media Player (Center) -->
        <main class="main-player">
            <div class="search-bar">
                <input type="text" placeholder="Search for songs, albums, or artists" id="search-bar">
                <i class="fas fa-search"></i>
            </div>

            <div class="player-content">
                <div class="album-art">
                    <img src="/Images/album.jpeg" alt="Album Art">
                </div>
                <div class="song-info">
                    <h3>Song Title</h3>
                    <p>Artist Name</p>
                </div>

                <div class="controls">
                    <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
                    <input type="range" id="progress-bar" value="0" max="100">
                    <input type="range" id="volume-control" value="50" max="100">
                </div>
            </div>
        </main>

        <!-- Additional Section (Right) -->
        <aside class="right-panel">
            <div class="section">
                
            </div>
            <div class="section">
                
            </div>
        </aside>

    </div>

    <script src="/js/index.js"></script>
</body>

</html>
